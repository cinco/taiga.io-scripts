<!doctype html>
<html ng-app="ui.bootstrap.demo">

   <head>
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
      <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
      <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>

      <script src="js/taiga_tasks_api.js"></script>
      <script src="js/taiga_tasks_dlg.js"></script>

      <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="favicon.ico" />

      <style type="text/css">
         @media screen and (min-width: 768px) {
            .modal {
               text-align: center;
            }
            .modal:before {
               display: inline-block;
               vertical-align: middle;
               content: " ";
               height: 100%;
            }
            .modal-dialog {
               display: inline-block;
               text-align: left;
               vertical-align: middle;
            }
         }
      </style>

   </head>

   <body>
      <div ng-controller="ModalDemoCtrl" data-keyboard="false" data-backdrop="static">
         <script type="text/ng-template" id="myModalContent.html">

            <div class="modal-content">
               <div class="modal-header">

                  <h4 class="modal-title">
                     <img id="imageresource" src="img/logo.png" style="margin-right: 10px;">
                     <b>Taiga Task Activity Reports</b>
                  </h4>

                  <br>
                  <span>This app will query into our current Taiga project, parse existing tasks, and generate an activity chart for every project member selected from the list below.</span>
                  <br>
                  <br>
                  <span><i>Enter your Taiga username and password, then select the members to generate activity reports.</i></span>

               </div>

               <div class="modal-body">

                  <div>
                     <label>Username:</label>
                     <input ng-model="dlgModel.username" class="form-control" type="text" autofocus />
                     <br>
                  </div>

                  <div>
                     <label>Password:</label>
                     <input ng-model="dlgModel.password" class="form-control" type="password" />
                     <br>
                  </div>

                  <div>
                     <label>Project Members:</label>
                     <br>
                     <div class="btn-group">
                        <label class="btn btn-primary" ng-model="checkModel.duane" btn-checkbox>Duane</label>
                        <label class="btn btn-primary" ng-model="checkModel.troje" btn-checkbox>Troje</label>
                        <label class="btn btn-primary" ng-model="checkModel.bfey" btn-checkbox>Brett</label>
                        <label class="btn btn-primary" ng-model="checkModel.richbl" btn-checkbox>Rich</label>
                     </div>
                  </div>

               </div>

               <div class="modal-footer">

                  <div style="float:left;color:#737373;font-style:italic;line-height: 34px;">
                     v0.5.0
                  </div>

                  <button class="btn btn-warning" type="button" ng-click="reset()">Reset</button>
                  <button class="btn btn-primary" ng-disabled="validateDlg()" type="button" ng-click="ok()">OK</button>

               </div>
            </div>

         </script>

      </div>

      <div id="container" style="width: 90%; height: 100%; margin: 0 auto">
         <div id="alerts">
         </div>
      </div>

   </body>

</html>
